<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <style>
        table,
        td,
        th{
            border: 1px solid;
            border-collapse: collapse;
        }
        p{
            display: inline-block;
        }
    </style>
</head>
<body onload="Load()">
    <div>
        <table>
            <thead>
                <td>Id</td>
                <td>PostId</td>
                <td>Name</td>
                <td>Email</td>
                <td>Body</td>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <div>
        <div>
            <p>ID</p>
            <input id="id">
        </div>
        <div>
            <p>PostId</p>
            <input id="postId">
        </div>
        <div>
            <p>Name</p>
            <input id="name">
        </div>
        <div>
            <p>Email</p>
            <input id="email">
        </div>
        <div>
            <p>Body</p>
            <input id="body">
        </div>
        <div>
            <button onclick="Save()">Save</button>
        </div>
    </div>
</body>
</html>
